<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- Wrapper class start -->
    <div class="wrapper">
        <!-- contianer class start -->
        <div class="container">
            <!-- header class start -->
            <div class="header">
                <h1>Try it now!</h1>
                <p>Free Trial, no obligation</p>
            </div>
            <!-- header class start -->

            <!-- mid text start -->
            <div class="mid-text">
                <p>Work Email Address</p>
                <input type="text" placeholder="Enter you work email address">
            </div>
            <!-- mid text ends -->

            <!-- lower text class start -->
            <div class="lower-text">
                
                <!-- First input label start -->
                <div class="text">
                    <input class="checkbox" type="checkbox">
                    <p>
                        I Agree to the <a class="link" href="#">Terms and Condition</a>
                    </p>
                </div>
                <!-- First input label ends -->

                <!-- Second input label starts -->
                <div class="text">
                    <input class="checkbox" type="checkbox">
                    <p>
                        Default checkbox
                    </p>
                </div>  
                <!-- Second input label ends -->

                <!-- Third input label start -->
                <div class="text">
                    <input class="checkbox" type="checkbox" checked>
                    <p>
                        Checked checkbox
                    </p>
                </div>
                  <!-- Third input label ends -->

            </div>
            <!-- lower text class ends -->

            <!-- button class start -->
            <div class="btn">
                <button>Download Now</button>
            </div>
            <!-- button class ends -->
        </div>
        <div class="bg-container"></div>
        <!-- Container class ends -->
    </div>
    <!-- Wrapper class ends-->
</body>
</html>
